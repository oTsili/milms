apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    # cert-manager.io/cluster-issuer: 'letsencrypt-prod'
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/proxy-body-size: '600m'
    nginx.org/client-max-body-size: '600m'
spec:
  # tls:
  #   - hosts:
  #       - milms.dev
  #     secretName: tls-jitsi
  rules:
    - host: milms.tech
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /api/courses/?(.*)
            pathType: Prefix
            backend:
              service:
                name: courses-srv
                port:
                  number: 3000
          # - path: /api/vtc/?(.*)
          #   pathType: Prefix
          #   backend:
          #     service:
          #       name: vtc-srv
          #       port:
          #         number: 3000
          # - path: /api/jitsi-meet/?(.*)
          #   pathType: Prefix
          #   backend:
          #     service:
          #       name: web
          #       port:
          #         number: 80
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend-srv
                port:
                  # number: 80
                  number: 4200
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: nginx-config
data:
  proxy-protocol: 'True'
  real-ip-header: 'proxy_protocol'
  set-real-ip-from: '135.181.153.207'
