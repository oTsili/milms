apiVersion: skaffold/v2beta14
kind: Config
metadata:
  name: non-persistent
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/non-persistent/*
build:
  local:
    push: false
  artifacts:
    - image: otsili/auth
      context: backend/auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
