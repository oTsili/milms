<form #eventsForm="ngForm">
  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input
        matStartDate
        name="startDate"
        ngModel
        placeholder="Start date"
        #startDateInput="ngModel"
      />
      <input
        matEndDate
        name="endDate"
        ngModel
        placeholder="End date"
        #endDateInput="ngModel"
      />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker>
      <mat-date-range-picker-actions>
        <button mat-button matDateRangePickerCancel>Cancel</button>
        <button
          mat-raised-button
          type="submit"
          color="primary"
          matDateRangePickerApply
          (click)="onSubmitEvents(eventsForm)"
        >
          Apply
        </button>
      </mat-date-range-picker-actions>
    </mat-date-range-picker>
  </mat-form-field>
</form>

<div class="event-table-container mat-elevation-z8">
  <div class="events-table-container">
    <table
      mat-table
      [dataSource]="authEvents"
      class="events-table"
      matSort
      matSortActive="created"
      matSortDisableClear
      matSortDirection="desc"
      (matSortChange)="resetPaging()"
    >
      <!-- Created Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Created
        </th>
        <td mat-cell *matCellDef="let row">{{ row.time }}</td>
      </ng-container>

      <!-- User Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
        <td mat-cell *matCellDef="let row">
          {{ row.firstName }} {{ row.lastName }}
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- Event Column -->
      <ng-container matColumnDef="event">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Event</th>
        <td mat-cell *matCellDef="let row">{{ row.event }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
