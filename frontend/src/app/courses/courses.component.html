<mat-form-field class="filter">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>
<div class="container mat-elevation-z8">
  <ng-container *ngIf="dataSource">
    <mat-paginator
      [length]="totalCourses"
      [pageSize]="coursesPerPage"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onChangePage($event)"
      *ngIf="dataSource._data._value.length > 0"
    ></mat-paginator>
  </ng-container>

  <table
    mat-table
    [dataSource]="dataSource"
    (matSortChange)="sortData($event)"
    matSort
    class="mat-elevation-z8"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let course; let i = index">
        {{ course.position }}
      </td>
    </ng-container>

    <!-- Course Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let course">{{ course.title }}</td>
    </ng-container>

    <!-- Last Update Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let course">
        {{ course.description }}
      </td>
    </ng-container>

    <!-- Instructor Column -->
    <ng-container matColumnDef="instructor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Instructor</th>
      <td mat-cell *matCellDef="let course">
        {{ course.instructor }}
      </td>
    </ng-container>

    <!-- Navigate Column -->
    <ng-container matColumnDef="navigate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Link</th>
      <td mat-cell *matCellDef="let course">
        <a [routerLink]="['/pdfViewer']" matTooltip="Open the page">
          <mat-icon>launch</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <ng-container *ngIf="dataSource">
      <!-- Row shown when there is no matching data. -->
      <ng-container *ngIf="dataSource._data._value.length === 0">
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell message" colspan="4">No courses added yet!</td>
        </tr>
      </ng-container>
      <!-- Row shown when there is no matching data. -->
      <ng-container *ngIf="dataSource._data._value.length > 0">
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell message" colspan="4">
            No data matching the filter {{ input.value }}
          </td>
        </tr>
      </ng-container>
    </ng-container>
  </table>
</div>
<div
  id="add-button"
  *ngIf="!isLoading && (userRole === 'instructor' || userRole === 'admin')"
>
  <button mat-raised-button color="primary" (click)="openDialog()">
    Add Course
  </button>
</div>
